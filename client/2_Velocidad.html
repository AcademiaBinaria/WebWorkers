<body>
    <h1>NÃºmeros primos</h1>
    <div id="numerosPrimos"></div>
    <script>
        var worker = new Worker("primos.js");
        worker.onmessage = function (event) {
            if (event.data == 'END')
                console.log("endWEBWORKER: " + (new Date() - start));
        }
        
        var start = new Date();
        console.log("start: " + start);
        var n=1;
        seguirBuscando: while (n < 10000) {
            n += 1;
            var max = Math.sqrt(n)
            for (var i = 2; i <= max; i += 1) {
                if (n % i == 0) {
                    continue seguirBuscando;
                }
            }
        }
        console.log("endONLINE: " + n + " || " + (new Date() - start))
    </script>
